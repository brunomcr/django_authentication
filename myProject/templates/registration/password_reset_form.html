{% extends "main/base.html" %}
{% load static %}
{% block title %} Forget Password {% endblock %}
{% block content %}

<!-- Login - Members -->
<div class="container my-5">
    <div class="row align-items-center p-4 rounded-3 shadow-lg">
        <!-- Text -->
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Forgot Password</h1>
            <p class="col-lg-10 fs-4">Forgotten your password ? Enter your email address below, and we'll email instructions for setting a new one.</p>
        </div>

        <div class="col-md-10 mx-auto col-lg-5">


            <!-- Form - Forget Password-->
            <form method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <hr class="my-4">
            </form>

        </div>
    </div>
</div>

{% endblock %}
