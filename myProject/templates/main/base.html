<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <!-- Static CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <!-- Bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>
    <!-- Viewport Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div>

</div>
<!-- Collapsed Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <!-- Menu - Brand -->
        <a class="navbar-brand" href="{% url 'main:index' %}">bmcr</a>

        <!-- Menu Collapse - Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Collapse - Content -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarMain">
            <ul class="navbar-nav mb-2">
                <!-- Menu - Authenticated View -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:authenticated_view' %}" role="button">
                        Authenticated View
                    </a>
                </li>
            </ul>
        </div>

        <!-- Menu - Auth -->
        <div class="navbar-nav justify-content-end mb-2">
            {% if user.is_authenticated %}
            <li class="navbar-text">
                {{ user.username }}
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'members:sign_out' %}">Sign Out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'members:sign_in' %}">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'members:sign_up' %}">Sign Up</a>
            </li>
            {% endif %}
        </div>

    </div>
</nav>

<!-- Block Content -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="d-flex flex-wrap p-3 justify-content-center shadow text-center">
    <small class="col-4 text-muted">Â© 2022 bmcr, All Rights Reserved</small>
</footer>

</body>
</html>
