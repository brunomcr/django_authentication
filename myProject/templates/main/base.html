<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <!-- Static CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <!-- Bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>
    <!-- Viewport Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<!-- Collapsed Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main:index' %}">bmcr</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarMain">
            <ul class="navbar-nav mb-2">
                <!-- Menu - Admin -->
                <li class="nav-item">
                    <a class="nav-link" href="/admin/" role="button">
                        Admin
                    </a>
                </li>
                <!-- Menu - Authenticated View -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:authenticated_view' %}" role="button">
                        Authenticated View
                    </a>
                </li>
                <!-- Menu - Authentication -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Django Authentication
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li>
                            <a class="dropdown-item" href="{% url 'members:sign_in' %}">Sign In</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'members:sign_up' %}">Sign Up</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'members:sign_out' %}">Sign Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Block Content -->
<div class="min-vh-100">
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
</div>

<!-- Footer -->
<footer class="d-flex flex-wrap p-3 justify-content-center text-center shadow">
    <small class="col-4 text-muted">Â© 2022 bmcr, All Rights Reserved</small>
</footer>

</body>
</html>
